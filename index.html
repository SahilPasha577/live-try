<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="one">
        <h1 class="head">Registration Form</h1>
        <br>
        <form action="#" class="form">
            <label for="name" class="label-form">Full Name</label>
            <br>
            
            <input class="in-form" class=in type="text" placeholder="Enter full name">
            <br><br>
            

            <label for="email" class="label-form">Email Address</label>
            <br>
            
            <input class="in-form" class=in type="email" placeholder="Enter email address">
            <br><br>

            <div class="both">
                <div class="first">
            <label for="phone" class="label-phone">Phone Number</label>
            <br>
            
            
            <input class="in-phone" class=in type="number" placeholder="Enter phone number">
        </div>
            
            
<div class="second">
            <label for="birth" class="label-birth">Birth Date</label>
            <br>
            
            <input class="in-birth" class=in type="date">
            <br><br>
        </div>
        </div>
            

        <div class="rad">
            <label for="Gender" class="label-gender">Select Gender</label>
            <br>
            
            <div class="bet">
            <div class="bet2">
            <input class="in-gender" class=in type="radio" value="male" name="gender">
            <label class="label-male" for="male">Male</label>
            </div>

            <div class="bet3">
            <input class="in-gender" class=in type="radio" value="female" name="gender">
            <label class="label-female" for="female">Female</label>
        </div>
        </div>
        </div>
            <br>

            <label for="address" class="label-adress">Address</label>
            <br>
            
            <input class="in-address" class=in type="text" placeholder="Enter your address">
            <br><br>

            <div class="both2">
                <div class="first2">
            <select name="country" id="country" class="label-drop">
                <option hidden value="no-value">Select Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="England">England</option>
                <option value="Australia">Australia</option>
                <option value="Qatar">Qatar</option>
            </select>
        </div>
        <br>

        <div class="second2">
            <input class="in-city" class=in type="text" placeholder="Enter your city">
        </div>
        </div>
            <br>

            <input class="in-address" class=in type="number" placeholder="Enter postal code">
            <br><br>

            <div class="button">
            <button class="btn" type="submit">Submit</button>
        </div>

    </form>
    </div>
</body>
</html>
